<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>今天三件事-今日反思</title>
	<script src="../js/rem.js"></script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="container">
		<div class="todos-section">
			<div class="todos-topbar">
				<img class="topbar-background" src="../img/tab.png">
				<div class="topbar-operation step-1">今日</div>
				<div class="topbar-operation step-2">历史</div>
				<div class="topbar-operation step-3">我的OKR</div>
			</div>
			<div class="todos-content">
				<div class="todos-today">
					<div class="todos-title">今日三件事</div>
					<div class="todos-list">
						<div class="todos-item">
							<div class="todo-work"><p>每周看一部discovery系列的纪录片</p></div>
							<div class="todos-click">OkR</div>
						</div>
						<div class="todos-item">
							<div class="todo-work"><p>学习新概念英语，背诵课文</p></div>
							<div class="todos-click">OkR</div>
						</div>
						<div class="todos-item">
							<div class="todo-work"><p>每周坚持对同事说一句以上的...</p></div>
							<div class="todos-click">OkR</div>
						</div>
					</div>
				</div>
				<div class="todos-happiness">
					<h3 class="happiness-title">今日小确幸</h3>
					<p class="happiness-text">
						每天保证一定听力的时间，至少15分钟的时间，集中注意力，并有意识地去记忆好的句子。
					</p>
				</div>
			</div>

			<div class="todos-confirm">今日反思</div>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加反思</title>
	<script src="../js/rem.js"></script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="container">
		<div class="todos-section">
			<div class="todos-topbar">
				<img class="topbar-background" src="../img/tab.png">
				<div class="topbar-operation step-1">今日</div>
				<div class="topbar-operation step-2">历史</div>
				<div class="topbar-operation step-3">我的OKR</div>
			</div>
			<div class="todos-content">
				<div class="todos-today">
					<div class="todos-title">今日三件事</div>
					<div class="todos-list">
						<div class="todos-item">
							<div class="todo-work"><p class="todo-work-content">每周看一部discovery系列的纪录片</p></div>
							<div class="todos-click">OkR</div>
						</div>
						<div class="todos-item active">
							<div class="todo-work"><p class="todo-work-content">学习新概念英语，背诵课文</p></div>
							<div class="todos-click">OkR</div>
						</div>
						<div class="todos-item active">
							<div class="todo-work"><p class="todo-work-content">每周坚持对同事说一句以上的...</p></div>
							<div class="todos-click">OkR</div>
						</div>
					</div>
				</div>
				<div class="todos-happiness">
					<h3 class="happiness-title">今日小确幸</h3>
					<p class="happiness-text">
						每天保证一定听力的时间，至少15分钟的时间，集中注意力，并有意识地去记忆好的句子。
					</p>
				</div>
				<div class="todos-introspection">
					<h3 class="introspection-title">今日反思</h3>
					<textarea class="introspection-text">
						真诚反思就是成长！想想看，什么要继续坚持，什么要立刻停止，什么要崭新开始？
					</textarea>
				</div>
				<div class="todos-element">
					<h3 class="element-title">幸福五元素</h3>
					<p class="element-text">
						回忆今日份的幸福，将五元素按符合程度高低从上到下拖动排序
					</p>
					<div class="element-list">
						<div class="element-item">
							<div class="element-item-text">
								Positive emotion
								<br>
								积极情绪
							</div>
						</div>
						<div class="element-item">
							<div class="element-item-text">
								Engagement
								<br>
								投入
							</div>
						</div>
						<div class="element-item">
							<div class="element-item-text">
								Relationship
								<br>
								人际关系
							</div>
						</div>
						<div class="element-item">
							<div class="element-item-text">
								Meaning
								<br>
								意义
							</div>
						</div>
						<div class="element-item">
							<div class="element-item-text">
								Accomplishment
								<br>
								成就
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="todos-confirm">保存</div>
			<div class="todos-confirm-hint">
				<img src="../img/icon_notice.png">
				<p>拉钩，保存了就不许修改啦！</p>
			</div>
		</div>
	</div>
</body>
</html>
